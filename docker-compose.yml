services:
  postgres:
    image: 'postgres:latest'
    environment:
      POSTGRES_DB: blog-db
      POSTGRES_PASSWORD: password
      POSTGRES_USER: ezen
    ports:
      - '55432:5432'
    restart: always

  minio:
    image: quay.io/minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ezen
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: always

volumes:
  mysql_data:
  minio_data: